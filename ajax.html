<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/jquery-1.11.3.min.js"></script>
    <title></title>

</head>

<body>

<h3 id="test">请点击下面的按钮，通过 jQuery AJAX 改变这段文本。</h3>
<button id="btn1" type="button">获得外部的内容</button>
<button id="btn2" type="button">获得外部a的内容</button>
<script>
    $("#btn1").click(function(){
        $('#test').load('ajax-data.html');
    });

    $("#btn2").click(function(){
        $('#test').load('ajax-data.html a',function(responseTxt,statusTxt,xhr){
            console.log("responseTxt"+responseTxt);
            console.log("statusTxt"+statusTxt);
            console.log(xhr);
            if(statusTxt=="success")
                alert("外部内容加载成功！");
            if(statusTxt=="error")
                alert("Error: "+xhr.status+": "+xhr.statusText);
        });
    })
</script>
</body>
</html>
